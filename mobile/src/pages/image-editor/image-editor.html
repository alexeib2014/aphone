<ion-nav [root]="root"></ion-nav>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ImageEditor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding><!-- (touchmove)="onTouchMove($event)" 
                     (touchend)="onTouchEnd()"
                     (mousemove)="onMouseMove($event)" -->
	<div style="position:absolute; overflow:hidden" #imagePort>
		<!-- img src="http://www.abushuev.ru/img/MeAtHorse.jpg" on-tap="onSwipeUp()" #image -->
		<img src="#" #image>
	</div>
	<div style="position:absolute" #viewMask>
		<table cellpadding="0" cellspacing="0" style="width:100%; height:100%">
			<tr>
				<td class="shadow"></td>
				<td class="shadow"></td>
				<td class="shadow"></td>
			</tr>
			<tr>
				<td class="shadow" style="width:15%"></td>
				<td #viewPort></td>
				<td class="shadow" style="width:15%"></td>
			</tr>
			<tr>
				<td class="shadow"></td>
				<td class="shadow"></td>
				<td class="shadow"></td>
			</tr>
		</table>
	</div>
	<div style="width:100%; height:100%" #controlBoard onClick="console.log('click')">
		<table cellpadding="0" cellspacing="0" style="width:100%; height:100%">
			<tr height="15%">
				<td align="right">
					<button ion-button icon-only round large color="danger">
	        			<ion-icon name='close'></ion-icon>
	      			</button>
					<button ion-button icon-only round large color="secondary">
	        			<ion-icon name='checkmark'></ion-icon>
	      			</button>
	      			&nbsp;
				</td>
			</tr>
			<tr>
				<td align="center">
					<button *ngIf="fileInputName==''" ion-button round large>
						<label style="width:100%; height:100%; cursor:pointer">
							<table style="width:100%; height:100%">
								<tr>
									<td>
				        				<input type="file" 
				        				       style="display:none"
				        				       id="fileInput"
				        				       (change)="fileInputSelect()">
				        				Select file
		        			    	</td>
		        				</tr>
		        			</table>
	        			</label>
	      			</button>
					<!-- ion-input *ngIf="fileInputName==''"
							   type="file" 
							   style=""
							   id="fileInput"
					           (change)="fileInputSelect()" 
					           #fileInput></ion-input -->
				</td>
			</tr>
			<tr height="15%">
				<td>
					&nbsp;
					<button ion-button icon-only round large>
	        			<ion-icon name='refresh'></ion-icon>
	      			</button>
	      			&nbsp;&nbsp;&nbsp;
					<button ion-button icon-only round large>
	        			<ion-icon name='add'></ion-icon>
	      			</button>
					<button ion-button icon-only round large>
	        			<ion-icon name='remove'></ion-icon>
	      			</button>
				</td>
			</tr>
		</table>
	</div>
</ion-content>
