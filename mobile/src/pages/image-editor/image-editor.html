<ion-nav [root]="root"></ion-nav>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ImageEditor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div style="position:absolute" #imagePort>
		<img src="http://www.abushuev.ru/img/MeAtHorse.jpg">
	</div>
	<div style="position:absolute" #viewMask>
		<table cellpadding="0" cellspacing="0" style="width:100%; height:100%">
			<tr>
				<td class="shadow"></td>
				<td class="shadow"></td>
				<td class="shadow"></td>
			</tr>
			<tr>
				<td class="shadow" style="width:15%"></td>
				<td #viewPort></td>
				<td class="shadow" style="width:15%"></td>
			</tr>
			<tr>
				<td class="shadow"></td>
				<td class="shadow"></td>
				<td class="shadow"></td>
			</tr>
		</table>
	</div>
	<table cellpadding="0" cellspacing="0" style="width:100%; height:100%" #controlBoard>
		<tr height="15%">
			<td align="right">
				<button ion-button icon-only icon-right round large color="danger">
        			<ion-icon name='close'></ion-icon>
      			</button>
				<button ion-button icon-only icon-right round large color="secondary">
        			<ion-icon name='checkmark'></ion-icon>
      			</button>
      			&nbsp;
			</td>
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr height="15%">
			<td>
				&nbsp;
				<button ion-button icon-only icon-right round large>
        			<ion-icon name='refresh'></ion-icon>
      			</button>
      			&nbsp;&nbsp;&nbsp;
				<button ion-button icon-only icon-right round large>
        			<ion-icon name='add'></ion-icon>
      			</button>
				<button ion-button icon-only icon-right round large>
        			<ion-icon name='remove'></ion-icon>
      			</button>
			</td>
		</tr>
	</table>
</ion-content>
